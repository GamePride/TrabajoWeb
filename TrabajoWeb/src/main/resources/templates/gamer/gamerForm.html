<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>

<body>
	<header th:replace="/layout :: header"></header>
	<div class="container">

		<form th:action="@{/gamers/save}" th:object="${gamer}" method="post">
			<div class="card">
				<div class="card-header text-white bg-primary">Datos
					Personales</div>
				<div class="card-body">

					<div class="form-group row">
						<label for="username" class="col-sm-2 col-form-label">Nombre
							de usuario</label>
						<div class="col-sm-5">
							<input type="text" th:field="*{username}" class="form-control" placeholder="ej: cesar20"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-sm-2 col-form-label">Contrasena</label> 
						<div class="col-sm-5">
							<input type="password" th:field="*{password}" class="form-control" placeholder="ej: cesar20#"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
						</div>
					</div>
					<p th:text="${info}" class="form-text text-danger"></p>
					<div class="form-group row" align="center">
						<div class="col-sm-11">
							<p></p>
							<input type="submit" value="Guardar" class="btn btn-secondary"></input>
							<a href="/gamers/list" class="btn btn-danger">Cancelar</a>
						</div>
					</div>
					
				</div>
			</div>

		</form>
	</div>

	<footer th:replace="/layout :: footer"></footer>

</body>

</html>
