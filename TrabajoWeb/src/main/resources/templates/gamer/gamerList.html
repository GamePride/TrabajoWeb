<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/layout :: head"></head>

<body>
	<header th:replace="/layout :: header"></header>
	<div class="container">
		<div class="card">
			<div class="card-header text-white bg-primary">Datos</div>
			<div class="card-body">
				<form th:action="@{/gamers/search}" method="get">
					<div class="form-row align-items-center">
						<div class="col-auto">
							<Label class="sr-only" for="inputName">Nombre</Label> <input
								id="inputName" type="text" class="form-control form-control-lg"
								name="name" placeholder="Nombre de usuario">
						</div>
						<div class="col-auto">
							<button type="submit" class="btn btn-primary">Buscar</button>
						</div>
					</div>
				</form>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead class="bg-primary text-white">
							<tr>
								<th scope="col">Nombre de usuario</th>
								<th scope="col" sec:authorize="hasRole('USER_GAMER')">Contraseña</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="gamer: ${gamers}">
								<td th:text="${gamer.username}"></td>
								<td th:text="${gamer.password}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="/layout :: footer"></footer>

</body>

</html>
