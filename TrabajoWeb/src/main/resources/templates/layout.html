<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>GamePride</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="GamePride - Una plataforma para todo gamer" />
<meta name="description"
	content="Farma es una cadena de farmacias comercializadora de medicamentos y productos de higiene, de cuidado personal y de belleza" />
<meta name="author" content="Cuarta Dimensión">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">GamePride</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/patients/list}">Gamers</a>
					</li>
				</ul>
				<ul class="navbar-nav navbar-right">
				</ul>
			</div>
		</nav>
		
		<div class="container text-center">
			<h1>GamePride</h1>
		</div>


		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<div class="container"></div>


	<footer th:fragment="footer" class="container">
		<p>
			Publicado por Cuarta Dimensión.&copy; Compañía 2019.
		</p>


		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>


</body>
</html>
